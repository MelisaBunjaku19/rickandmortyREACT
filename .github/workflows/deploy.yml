name: Project Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to Render
        uses: sws2apps/render-deploy@main
        with:
          service_id: srv-cv5dtu0fnakc73erql1g
          api_key: ${{ secrets.RENDER_API_KEY }}
