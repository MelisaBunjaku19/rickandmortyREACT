name: Deploy React App to Cloud

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      # Set up Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Build the Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t mb2821/react-frontend:latest .
          docker push mb2821/react-frontend:latest
      
      # Trigger deployment on Render
      - name: Deploy to Render
        run: |
          curl -X POST https://api.render.com/deploy/svc-YOUR_SERVICE_ID-HOOK_URL # Replace with your Render deploy hook URL
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Optional: If you need to use an API key for additional Render interactions
